version: '2'
sql:
- schema: ./internal/db/migration
  queries: ./internal/db/query
  engine: postgresql
  gen:
    go:
      package: db
      sql_package: pgx/v4
      out: ./internal/db/sqlc
      emit_json_tags: true
      emit_prepared_queries: false
      emit_interface: false
      emit_exact_table_names: false
      emit_empty_slices: true

